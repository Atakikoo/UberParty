<ion-view view-title="login">
   <ion-content>
   <h1>Connexion</h1>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            <label class="control-label">Pseudo</label>
            <input type="text" class="form-control" id="" placeholder="" ng-model="pseudo">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            <label class="control-label">Mot de passe</label>
            <input type="text" class="form-control" id="" placeholder="" ng-model="password">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-6">
           <a href="/#/home">
            <button type="submit" class="btnW" ><strong>Connexion</strong></button>
            </a>
        </div>
    </div>
  </ion-content>
</ion-view>
